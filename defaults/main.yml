---

# System
satis_user: "satis"
satis_group: "satis"
satis_user_home: "/home/satis"

# Install
satis_installation: "{{ satis_user_home }}/satis"
satis_config_file: "{{ satis_user_home }}/satis.json"
satis_build_dir: "/opt/satis"
satis_manage_cron: true
satis_version: "alpha"

# Configuration
satis_composer_ignore_secure_http: false
satis_json:
  name: "satis repository"
  homepage: "http://localhost/"
  repositories:
    - type: "composer"
      url: "https://packagist.org"
  require-all: true
  require-dependencies: true
  require-dev-dependencies: false
  archive:
    whitelist: []
    blacklist: []
    directory: dist
    format: zip
    skip-dev: false
  providers: false
  config: {}